query getGuide($id: ID!) {
  Guide(where: { id: $id }) {
    id
    name
    location_info
    status
    image {
      publicUrlTransformed
    }
    altText
    destinations {
      id
      name
      hover_description
      photo {
        id
        image {
          publicUrlTransformed
        }
      }
    }
    
  }
}
